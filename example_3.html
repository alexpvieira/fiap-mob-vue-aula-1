<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <!-- versÃ£o de desenvolvimento, inclui avisos de console -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ number }}</h1>
        <button v-on:click="number += 1">Add number</button>
        <button @click="number -= 1">Remove number</button>

        <input v-model="text" @blur="text = number" />
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                number: 0,
                text: ''
            }
        })
    </script>
</body>
</html>
